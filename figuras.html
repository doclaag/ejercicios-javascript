<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios JavaScript</title>
    <link rel="icon" type="image/x-icon" href="./img/ej.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="jumbotron text-center">
        <h1>Figuras Geométricas</h1>
      </div>
    </header>

    <br />

    <div class="container cuadrado">
      <section>
        <h2>Calcula el Área y Perímetro de un Cuadrado</h2>
        <form action="" class="form-horizontal">
          <div class="form-group">
            <label>Escribé cuánto mide cada lado del cuadrado</label>
            <input class="form-control" id="inputCuadrado" type="number" />
          </div>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              id="btnArea"
              onclick="calcularAreaCuadrado()"
              type="button"
            >
              Calcular Área
            </button>
          </div>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              id="btnPerimetro"
              onclick="calcularPerimetroCuadrado()"
              type="button"
            >
              Calcular Perímetro
            </button>
          </div>
          <div class="resultado">
            <h4 id="resultadoCuadrado">0</h4>
          </div>
        </form>
      </section>
    </div>

    <div class="container triangulo">
      <section>
        <h2>Calcula el Área y Perímetro de un Triángulo</h2>
        <form action="" class="form-horizontal">
          <div class="form-group">
            <label>Escriba lado A</label>
            <input class="form-control" id="inputTrianguloA" type="number" />
          </div>

          <div class="form-group">
            <label>Escriba lado B</label>
            <input class="form-control" id="inputTrianguloB" type="number" />
          </div>

          <div class="form-group">
            <label>Escriba base</label>
            <input class="form-control" id="inputTrianguloBase" type="number" />
          </div>

          <div class="form-group">
            <label>Escriba altura</label>
            <input
              class="form-control"
              id="inputTrianguloAltura"
              type="number"
            />
          </div>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              id="btnArea"
              onclick="calcularAreaTriangulo()"
              type="button"
            >
              Calcular Área
            </button>
          </div>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              id="btnPerimetro"
              onclick="calcularPerimetroTriangulo()"
              type="button"
            >
              Calcular Perímetro
            </button>
          </div>
          <div class="resultado">
            <h4 id="resultadoTriangulo">0</h4>
          </div>
        </form>
      </section>
    </div>

    <div class="container trianguloIsosceles">
      <section>
        <h2>Calcula la altura de un Triángulo Isósceles</h2>
        <form action="" class="form-horizontal">
          <div class="form-group">
            <label>Escriba lado A</label>
            <input class="form-control" id="inputIsoscelesA" type="number" />
          </div>

          <div class="form-group">
            <label>Escriba lado B</label>
            <input class="form-control" id="inputIsoscelesB" type="number" />
          </div>

          <div class="form-group">
            <label>Escriba base</label>
            <input class="form-control" id="inputIsoscelesBase" type="number" />
          </div>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              id="btnAltura"
              onclick="calcularAlturaTrianguloIsosceles()"
              type="button"
            >
              Calcular Altura
            </button>
          </div>

          <div class="resultado">
            <h4 id="resultadoIsosceles">0</h4>
          </div>
        </form>
      </section>
    </div>

    <div class="container circulo">
      <section>
        <h2>Calcula el Área y Perímetro de un Círculo</h2>
        <form action="" class="form-horizontal">
          <div class="form-group">
            <label>Escribé el radio</label>
            <input class="form-control" id="inputCirculo" type="number" />
          </div>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              id="btnArea"
              onclick="calcularAreaCirculo()"
              type="button"
            >
              Calcular Área
            </button>
          </div>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              id="btnPerimetro"
              onclick="calcularPerimetroCirculo()"
              type="button"
            >
              Calcular Perímetro
            </button>
          </div>
          <div class="resultado">
            <h4 id="resultadoCirculo">0</h4>
          </div>
        </form>
      </section>
    </div>

    <script src="./js/figuras.js"></script>
  </body>
</html>
